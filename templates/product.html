  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}" />

      <title>Starbucks</title>
    </head>

    <body>
      <div class="Signup_header">
        <a href="/">
          <img
            src="https://commoditytrading.guru/wp-content/uploads/2019/01/largest-coffee-traders-starbucks-logo.png"
            alt=""
            srcset=""
        /></a>
      </div>
      <div class="login_form_section">
        <form action="/add_product" method="post">
          <input
            type="text"
            name="pname"
            id="pname"
            placeholder="*product name"
            required
            data-validation-required-message="Please enter your product"
          />
          <br />
          <input
            type="text"
            name="pinfo"
            id="pinfo"
            placeholder="*info"
            required
            data-validation-required-message="Please enter your short information"
          />
          <br />
          <input
            type="text"
            name="pdescription"
            id="pdescription"
            placeholder="*desc"
            required
            data-validation-required-message="Please enter your description"
          />
          <br>
          <input
            type="number"
            name="pprice"
            id="pprice"
            placeholder="*proce"
            required
            data-validation-required-message="Please enter your price"
          />
          <div class="button" style="text-align: center;margin-top: 35px">
            <button name="submit" id="submit">done</button>
          </div>
    
          <h4>{{msg}}</h4>
        </form>
        </div>

    
    </body>
  </html>
